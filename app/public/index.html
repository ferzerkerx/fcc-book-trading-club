<!DOCTYPE html>
<html lang="en" ng-app="tradingApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FCC Book Trading App</title>
    <link rel="stylesheet" href="public/build/npm/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/css/app.css">
</head>
<body>

<div ng-controller="barController" class="container-fluid">
    <nav class="navbar navbar-default">
        <div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target="#example-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#">FCC Book Trading App</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-href="#/all-books" data-toggle="tab">All Books</a></li>
                    <li ng-show="userDetails.isLogged"><a ng-href="#/my-books" data-toggle="tab">My Books</a></li>
                    <li ng-show="userDetails.isLogged"><a ng-href="#/settings" data-toggle="tab">Settings</a></li>

                    <li ng-show="!userDetails.isLogged">
                        <div>
                            <a ng-href="#/login" class="btn btn-primary sign-in">Sign in</a>
                        </div>
                    </li>
                    <li ng-show="!userDetails.isLogged">
                        <div>
                            <a ng-href="#/signUp" class="btn btn-primary sign-in">Sign up</a>
                        </div>
                    </li>
                    <li ng-show="userDetails.isLogged">
                        <div class="dropdown sign-in">
                            <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">
                                {{userDetails.displayName}}
                                <span class="caret"></span>
                            </button>

                            <ul class="dropdown-menu">
                                <li class="text-center">
                                    <button ng-click="logout()" class="btn btn-danger sign-out">Sign out</button>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="main text-center">
                <h2>FCC Book Trading App</h2>
                <hr class="my-book-divider"/>
            </div>
        </div>
    </div>

    <div class="row">
        <div ng-view class="col-md-12">

        </div>
    </div>
</div>
<div class="text-center by">
    <a href="https://github.com/ferzerkerx" target="_blank">by ferzerkerx</a>
</div>

<script src="public/build/npm/jquery.js"></script>
<script src="public/build/npm/angular.js"></script>
<script src="public/build/npm/angular-route.js"></script>
<script src="public/build/npm/angular-resource.js"></script>
<script src="public/build/npm/bootstrap.js"></script>

<script src="public/build/js/app.bundle.js"></script>
<script src="public/build/js/controllers.bundle.js"></script>
<script src="public/build/js/services.bundle.js"></script>
</body>
</html>
