<div class="all-books-div">
    <h3>All Books:</h3>
    <div class="added-books">
        <span ng-repeat="book in books">
            <span class="image-text-on-top">
                <img ng-src="{{book.img_url}}" class="book-img" alt="{{book.img_url}}"/>
                <span ng-if="userDetails.displayName && !book.isOwner"><a ng-click="proposeTrade($index)" class="share-book"><span class="fa fa-share"></span></a></span>
            </span>
        </span>
    </div>
</div>
