<div>
    <h1>Settings:</h1>
    <form ng-submit="updateSettings()">
        <input type="text" placeholder="Full name" ng-model="userDetails.fullName"/>
        <input type="text" placeholder="City" ng-model="userDetails.city"/>
        <input type="text" placeholder="State" ng-model="userDetails.state"/>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
